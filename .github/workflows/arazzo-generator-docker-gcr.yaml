name: Arazzo Generator Docker build & push (GitHub Container Registry)

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
    paths:
      - 'generator/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'generator/**'

jobs:

  build-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image and push
        uses: docker/build-push-action@v6
        with:
          context: ./generator
          file: ./generator/docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/386,linux/ppc64le
          provenance: false
          tags: |
            ghcr.io/jentic/arazzo-generator:unstable        
