name: Arazzo Runner CI pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  runner-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install PDM
      run: pip install pdm
    
    - name: Install dependencies
      run: pdm install
      working-directory: ./runner
    
    - name: Run tests
      run: pdm run test
      working-directory: ./runner

  runner-static-analysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install PDM
      run: pip install pdm

    - name: Install dependencies
      run: pdm install
      working-directory: ./runner

    - name: Lint code
      run: pdm run lint
      working-directory: ./runner

    - name: Typecheck code
      run: pdm run typecheck
      working-directory: ./runner
      continue-on-error: true