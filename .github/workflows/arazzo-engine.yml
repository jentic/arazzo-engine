name: Arazzo Engine CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      generator: ${{ steps.filter.outputs.generator }}
      runner:    ${{ steps.filter.outputs.runner }}
    steps:
      - uses: actions/checkout@v5
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            generator:
              - 'generator/**'
            runner:
              - 'runner/**'  

  generator:
    name: generator
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]
    steps:
      # Always run at least one step so the job posts a success check
      - name: sentinel
        run: echo "generator check"

      - uses: actions/checkout@v5

      - name: Test generator
        if: ${{ needs.detect-changes.outputs.generator == 'true' }}
        uses: ./.github/actions/arazzo-generator/test/action.yml
        with:
          python-version: ${{ matrix.python-version }}

  runner:
    name: runner
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]
    steps:
      # Always run at least one step so the job posts a success check
      - name: sentinel
        run: echo "runner check"

      - uses: actions/checkout@v5

      - name: Debug - List action directories
        run: |
          echo "Checking if action directories exist:"
          ls -la .github/actions/
          echo "Checking arazzo-runner structure:"
          ls -la .github/actions/arazzo-runner/ || echo "arazzo-runner directory not found"
          echo "Checking for test action:"
          ls -la .github/actions/arazzo-runner/test/ || echo "test directory not found"

      - name: Test runner
        if: ${{ needs.detect-changes.outputs.runner == 'true' }}
        uses: ./.github/actions/arazzo-runner/test/action.yml
        with:
          python-version: ${{ matrix.python-version }}

      - name: Static Analysis runner
        if: ${{ needs.detect-changes.outputs.runner == 'true' && matrix.python-version == '3.11' }}
        uses: ./.github/actions/arazzo-runner/static-analysis/action.yml

